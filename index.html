<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta 
    name="description" 
    content="Advanced business platform - connect businesses with clients, manage business profiles, scheduling, and more." 
  />
  <meta name="author" content="BizUply" />
  <meta 
    name="keywords" 
    content="business, services, clients, business platform, store, appointments, customer management" 
  />

  <title>BizUply - Business Platform</title>

  <base href="/" />

  <!-- ✅ 🔥 Critical Theme Colors - Load before React -->
  <style>
    :root {
      --bg: #f6f7fb;
      --surface: #ffffff;
      --surface-2: #f3f5fb;
      --border: #e8ecf5;

      --text: #0f172a;
      --muted: #475569;

      --violet: #6a11cb;
      --violet-600: #5a0fb0;
      --violet-100: #efe6fb;

      --blue: #2575fc;
      --blue-50: #e9f0ff;

      --pink-50: #ffe6ef;

      --success: #16a34a;
      --warning: #f59e0b;
      --danger: #ef4444;

      --ring: rgba(106, 17, 203, 0.28);
      --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);

      /* 🎨 Gradient אחיד לרקע בסיסי */
      --accent-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    html, body {
      background-color: var(--bg);
      color: var(--text);
      transition: none !important;
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100%;
      overflow-x: hidden;
    }

    /* 🚀 רקע אחיד במקרה של טעינה איטית או מעבר דפים */
    #root {
      background: var(--bg);
      min-height: 100vh;
    }
  </style>

  <!-- ✅ Favicon / App Icons -->
  <link rel="icon" type="image/png" sizes="16x16"  href="/icons/icon-16x16.png?v=3" />
  <link rel="icon" type="image/png" sizes="32x32"  href="/icons/icon-32x32.png?v=3" />
  <link rel="icon" type="image/png" sizes="48x48"  href="/icons/icon-48x48.png?v=3" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png?v=3" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png?v=3" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png?v=3" />
  <link rel="shortcut icon" href="/favicon.ico?v=3" />

  <!-- Theme color -->
  <meta name="theme-color" content="#6200ea" />
  <link rel="manifest" href="/manifest.json?v=3" />
  <meta http-equiv="Content-Language" content="en" />

  <!-- Preload fonts and critical CSS -->
  <link rel="preload" href="/fonts/myfont.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" href="/index.css" as="style" />

  <!-- 🟣 Preload dashboard styles early to prevent white flash -->
  <link
    rel="preload"
    href="/src/styles/dashboard.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript><link rel="stylesheet" href="/src/styles/dashboard.css" /></noscript>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/index.css" />

  <!-- CardCom LowProfile SDK -->
  <script
    src="https://secure.cardcom.solutions/EasyCheckout/js/Checkout.js"
    async
    defer
  ></script>
</head>
<body>
  <div id="root"></div>
  <div id="popup-root"></div>

  <script type="module" src="/src/index.jsx" defer></script>
</body>
</html>
