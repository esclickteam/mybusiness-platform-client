<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🧠 SEO -->
    <title>BizUply — Business Platform</title>
    <meta
      name="description"
      content="BizUply — advanced business platform for managing clients, profiles, bookings, payments, and automation in one place."
    />
    <meta
      name="keywords"
      content="bizuply, business platform, crm, scheduling, bookings, saas, ai assistant, automation, business management"
    />
    <meta name="author" content="BizUply" />
    <meta http-equiv="Content-Language" content="en" />

    <!-- ⚡ Prevent white flash before React mounts -->
    <script>
      (function () {
        document.documentElement.setAttribute("data-theme", "business");
        document.documentElement.style.background =
          "linear-gradient(to bottom, #f6f7fb, #e8ebf8)";
        document.documentElement.style.backgroundColor = "#f6f7fb";
        document.body && (document.body.style.backgroundColor = "#f6f7fb");
      })();
    </script>

    <!-- 🎨 Theme Variables -->
    <style>
      :root {
        --bg: #f6f7fb;
        --surface: #ffffff;
        --surface-2: #f3f5fb;
        --border: #e8ecf5;
        --text: #0f172a;
        --muted: #475569;
        --violet: #6a11cb;
        --violet-600: #5a0fb0;
        --violet-100: #efe6fb;
        --blue: #2575fc;
        --blue-50: #e9f0ff;
        --success: #16a34a;
        --warning: #f59e0b;
        --danger: #ef4444;
        --ring: rgba(106, 17, 203, 0.28);
        --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
        --accent-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      }

      html,
      body {
        background-color: var(--bg);
        background: linear-gradient(to bottom, #f6f7fb, #e8ebf8);
        color: var(--text);
        transition: none !important;
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        min-height: 100%;
        overflow-x: hidden;
      }

      #initial-bg {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom, #f6f7fb, #e8ebf8);
        z-index: -1;
        pointer-events: none;
      }

      #root {
        background: var(--bg);
        min-height: 100vh;
      }
    </style>

    <!-- ✅ Modern Favicon / PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="alternate icon"
      type="image/png"
      href="/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#6a11cb" />

    <!-- 🧩 Social Preview -->
    <meta property="og:title" content="BizUply — Business Platform" />
    <meta
      property="og:description"
      content="Manage clients, profiles, bookings and payments — all in one smart platform."
    />
    <meta property="og:image" content="/social-preview.png" />
    <meta property="og:url" content="https://bizuply.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ⚙️ Preload Fonts + Styles -->
    <link
      rel="preload"
      href="/fonts/myfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="preload" href="/index.css" as="style" />

    <!-- 🟣 Preload dashboard CSS -->
    <link
      rel="preload"
      href="/src/styles/dashboard.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/styles/dashboard.css" /></noscript>

    <!-- 🧩 Global CSS -->
    <link rel="stylesheet" href="/index.css" />

    <!-- 💳 CardCom SDK -->
    <script
      src="https://secure.cardcom.solutions/EasyCheckout/js/Checkout.js"
      async
      defer
    ></script>
  </head>

  <body>
    <!-- ✅ Fixed background layer -->
    <div id="initial-bg"></div>

    <!-- React root mounts here -->
    <div id="root"></div>
    <div id="popup-root"></div>

    <!-- 🚀 Main React Entry -->
    <script type="module" src="/src/index.jsx" defer></script>
  </body>
</html>
