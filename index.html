<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="פלטפורמת עסקים מתקדמת - חיבור בין עסקים ללקוחות, ניהול פרופילים עסקיים ועוד.">
  <meta name="author" content="עסקליק">
  <meta name="keywords" content="עסקים, שירותים, לקוחות, פלטפורמה עסקית, חנות, יומן תורים, לקוחות מרוצים">
  
  <title>עסקליק - פלטפורמת עסקים</title>
  
  <base href="/" />
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta http-equiv="Content-Language" content="he" />

  <!-- הוספת CSS לנגישות -->
  <style>
    /* high-contrast mode */
    body.high-contrast {
      background: #000 !important;
      color: #fff !important;
    }
    /* larger font */
    body.large-text {
      font-size: 1.2rem !important;
    }
    /* עיצוב כפתורי נגישות */
    #accessibility-controls {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 9999;
      font-family: sans-serif;
    }
    #accessibility-controls button {
      margin: 0 .25rem;
      padding: .5rem;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <noscript>
    <p>❌ יש להפעיל JavaScript כדי להשתמש באפליקציה.</p>
    <p>אנא אפשר JavaScript בדפדפן שלך ונסה שוב.</p>
  </noscript>

  <div id="root"></div>
  <div id="popup-root"></div>

  <!-- בקרי נגישות in-house -->
  <div id="accessibility-controls">
    <button id="toggle-contrast">ניגודיות</button>
    <button id="toggle-text">הגדלת טקסט</button>
  </div>
  <script>
    document.getElementById('toggle-contrast')
      .addEventListener('click', () => document.body.classList.toggle('high-contrast'));
    document.getElementById('toggle-text')
      .addEventListener('click', () => document.body.classList.toggle('large-text'));
  </script>
  <!-- end Accessibility Controls -->

  <!-- ✅ סקריפט ראשי שמחבר את React -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
