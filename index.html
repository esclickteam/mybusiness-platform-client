<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="פלטפורמת עסקים מתקדמת - חיבור בין עסקים ללקוחות, ניהול פרופילים עסקיים ועוד." />
  <meta name="author" content="עסקליק" />
  <meta name="keywords" content="עסקים, שירותים, לקוחות, פלטפורמה עסקית, חנות, יומן תורים, לקוחות מרוצים" />
  
  <title>עסקליק - פלטפורמת עסקים</title>
  
  <base href="/" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <meta http-equiv="Content-Language" content="he" />

  <!-- שאר ה-CSS והגדרות אחרות -->
  <link rel="stylesheet" href="/index.css" />
  <link rel="stylesheet" href="/styles/accessibility-style.css" />
  
  <!-- הוספת קובץ CSS מותאם אישית -->
  <link rel="stylesheet" href="/styles/custom-styles.css" />
</head>
<body>
  <noscript>
    <p>❌ יש להפעיל JavaScript כדי להשתמש באפליקציה.</p>
    <p>אנא אפשר JavaScript בדפדפן שלך ונסה שוב.</p>
  </noscript>

  <!-- תוכן האתר שלך -->
  <div id="root"></div>
  <div id="popup-root"></div>

  <!-- ✅ סקריפט ראשי שמחבר את React -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- סקריפט של UserWay מוטמע בסוף ה-body -->
  <script src="https://cdn.userway.org/widget.js" data-account="HnP2BQ1axC"></script>

  <!-- סקריפט לשליטה על המיקום של כפתור הנגישות -->
  <script>
    // עדכון המיקום של כפתור הנגישות
    function updateButtonPosition() {
      var accessibilityButton = document.querySelector('.aw-toggle-button');
      if (accessibilityButton) {
        accessibilityButton.style.position = 'fixed';
        accessibilityButton.style.top = '600px';   // 600 פיקסלים מלמעלה
        accessibilityButton.style.right = '20px';  // 20 פיקסלים מהצד הימני
        accessibilityButton.style.left = 'unset';  // מבטל את המיקום משמאל
        accessibilityButton.style.bottom = 'auto'; // מבטל את המיקום מלמטה
        accessibilityButton.style.zIndex = '999999999';  // מוודא שהכפתור יהיה מעל כל האלמנטים
      }
    }

    // יצירת MutationObserver כדי לעקוב אחרי שינויים ב-DOM
    const observer = new MutationObserver(function(mutationsList) {
      for (let mutation of mutationsList) {
        if (mutation.type === 'childList' || mutation.type === 'attributes') {
          setTimeout(updateButtonPosition, 100); // עיכוב של 100ms לפני עדכון המיקום
        }
      }
    });

    // מתחילים לעקוב אחרי כל שינויי ה-DOM בתוך ה-body
    observer.observe(document.body, { childList: true, subtree: true, attributes: true });

    // עדכון המיקום גם לאחר טעינת הדף
    window.onload = function() {
      setTimeout(updateButtonPosition, 500); // עיכוב של 500ms אחרי טעינת הדף
    };
  </script>
</body>
</html>
